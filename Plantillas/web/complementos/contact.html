{% load static %}

<link rel="stylesheet" href="{% static 'css/web/complementos/contact.css' %}">
<section class="section" id="contact-us">
    <div class="container-fluid">
        <div class="row">
            <!-- ***** Contact Map Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12 section_map">

              <!-- INFORMATION CONTACT -->
                <div class="row">
                  <div class="col-lg-12">
                      <div class="section-heading">
                          <h2>Encuentranos en nuestras redes sociales</h2>
                      </div>
                  </div>
                  <div class="content-socials">
                        <a  href="https://www.facebook.com/CodenyOficial" target="_blank"class="red"><i class="fab fa-facebook-f justify-content-center"></i></a>
                        <a  href="https://www.instagram.com/codeny.oficial/" target="_blank" class="red"><i class="fab fa-instagram justify-content-center"></i></a>
                  </div>
              </div>
                <div id="map" class="section_map">
                  <!-- How to change your own map point
                       1. Go to Google Maps
                       2. Click on your location point
                       3. Click "Share" and choose "Embed map" tab
                       4. Copy only URL and paste it within the src="" field below
                -->
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3348.559192671073!2d-76.30211137910179!3d3.5574171144639237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1629478390734!5m2!1ses!2sco" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
                </div>
            </div>
            <!-- ***** Contact Map End ***** -->

            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="contact-form">
                    <form id="contact" action="" method="post">{% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="name" placeholder="Full Name" required="" class="contact-field">
                          </fieldset>
                        </div>
                        <div class="col-md-6 col-sm-12">
                          <fieldset>
                            <input name="email" type="text" id="email" placeholder="E-mail" required="" class="contact-field">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <textarea name="message" rows="6" id="message" placeholder="Your Message" required="" class="contact-field"></textarea>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Send It</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
        </div>
    </div>
</section>
